<div class="row">
  <div class="row">
    <div class="col-sm-2">
      <img src={{albumInfo?.coverImage}} alt="product image" />
    </div>
    <div class="col-sm-6">
      <p class="album-name">{{albumInfo?.name}}</p>

    </div>
  </div>
</div>
